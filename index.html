<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random HTML Sample</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 40px; }
        .card { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .btn { background: #0078d4; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #005fa3; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello, World!</h1>
        <p>This is a randomly generated HTML sample. Click the button to see a random number:</p>
        <button class="btn" onclick="showRandomNumber()">Show Random Number</button>
        <p id="random-number" style="font-weight:bold; margin-top:16px;"></p>
    </div>
    <script>
        function showRandomNumber() {
            document.getElementById('random-number').textContent = Math.floor(Math.random() * 100);
        }
    </script>
</body>
</html>
